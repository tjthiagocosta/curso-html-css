<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #heading {
        display: flex;
        justify-content: space-between;

        background: #e50914;
      }
      #heading .h1 {
        padding: 15px;
        font-size: 20px;
        text-transform: uppercase;
      }
      #heading .h1 a {
        color: #fff;
        text-decoration: none;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <header id="heading">
      <h1 class="h1"><a href="#">Logo</a></h1>

      <h2 class="h1"><a href="#">Entrar</a></h2>
    </header>
  </body>
</html>
